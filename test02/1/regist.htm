<script language=javascript>

function CheckAppletStartup()
{
    document.progress = new clsProgress(document.all.ProgressData, "TEST01")
    if (!document.progress.InitOk())
        {
            alert("Init Error!!!");
        }
}

function Start()
{
    if ((document.forms[0].InstallCode.value == "") ||
        (document.forms[0].FirstName.value == "")   ||
        (document.forms[0].LastName.value == "")    ||
        (document.forms[0].Address1.value == "")    ||
        (document.forms[0].City.value == "")        ||
        (document.forms[0].State.value == "")       ||
        (document.forms[0].Zip.value == ""))
    {
        alert("Some required information is missing.")
        return;
    }
    document.progress.FirstName(document.forms[0].FirstName.value);
    document.progress.LastName(document.forms[0].LastName.value);
    if (!document.progress.HashKeyOk(document.forms[0].InstallCode.value))
    {
        alert("You entered an install code and a name that do not match. Be sure to type your install code and name as they appear on the invoice or on the product package.")
        return;
    }
    if (document.forms[0].Company.value != "")
        document.progress.Company(document.forms[0].Company.value);
    document.progress.Address1(document.forms[0].Address1.value);
    if (document.forms[0].Address2.value != "")
        document.progress.Address2(document.forms[0].Address2.value);
    document.progress.Address3("");
    document.progress.City(document.forms[0].City.value);
    document.progress.State(document.forms[0].State.value);
    document.progress.ZipCode(document.forms[0].Zip.value);
    if (document.forms[0].PhoneNumber.value != "")
        document.progress.DayPhone(document.forms[0].PhoneNumber.value);
    if (document.forms[0].Email.value!="")
        document.progress.eMail(document.forms[0].Email.value);

    var states="";
    for (i=0; i<document.forms[0].LicenseStates.options.length; i++)
    {
        if (document.forms[0].LicenseStates.options(i).selected)
            states = states + document.forms[0].LicenseStates.options(i).value
    }
    if (states != "")
        document.progress.StatesRegistered(states);
    document.progress.Registered(true);
    document.progress.Update();

    if ((screen.width > 800) && (screen.height > 600))
    {
        MainWin=window.open("","HelpWindow","left=112, top=70, width=800, height=600, fullscreen=0, toolbar=0, titlebar=1, resizable=1")
        MainWin.location = "start.htm"
        MainWin.moveTo((screen.availWidth-800)/2, (screen.availHeight-600)/2)
    }
    else
    {
        if (screen.width > 800)
        {
            MainWin = window.open("","HelpWindow","left=112, top=0, width=800, fullscreen=0, toolbar=0, titlebar=1, resizable=1")
            MainWin.location = "start.htm"
            MainWin.moveTo((screen.availWidth-800)/2, 0)
            MainWin.resizeTo(800, screen.availHeight)
        }
        else
        {
            MainWin = window.open("", "HelpWindow", "left=0, top=0, fullscreen=0, toolbar=0, titlebar=1, resizable=1")
            MainWin.location = "start.htm"
            MainWin.resizeTo(screen.availWidth, screen.availHeight)
        }
    }
    MainWin.focus()
    window.close();
}
</script>
</head>
