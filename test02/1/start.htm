function DoResize(win)
{ 
if (win!=null)
{
if ((screen.width>1024) && (screen.height>768))
{
win.resizeTo(1024,768)
win.moveTo((screen.availWidth-1024)/2,(screen.availHeight-768)/2)
}
else
{
if (screen.width>1024){
win.parent.parent.resizeTo(1024,screen.availHeight)
win.parent.parent.moveTo((screen.availWidth-1024)/2,0)}
else{
win.resizeTo(screen.availWidth,screen.availHeight)
win.moveTo(0,0)}
}
}
}
function openframeset(){
var queryString = window.location.search;
window.location="frameset.htm"+queryString;
}
try{
window.parent.document.title ="Checkpoint Learning";
}catch(err){}
</script>
<script>
var is508Compliance=true;
var is508User=false;
function findSubscription(win){
 var findSubscriptionTries = 0;
 try{
   while ((win.Subscription == null) && (win.parent != null) && (win.parent != win)){
     findSubscriptionTries++;
     // Note: 5 is an arbitrary number, but should be more than sufficient
     if (findSubscriptionTries > 5){
       if (_MSGTOSHOW){
         alert("Error finding Subscription object -- too deeply nested.");
         _MSGTOSHOW = false;
       }
       return null;
     }
     win = win.parent;
   }
   if((win.Subscription== null) && (win.opener != null) && (typeof(win.opener) != "undefined")){
     var theSubscription = findSubscription(win.opener);
     return theSubscription;
   }
   return win.Subscription;
 }
 catch(ex){
   return null;
 }
}
function getSubscription(){
 var theSubscription = findSubscription(window);
 if ((theSubscription == null) && (window.opener != null) && (typeof(window.opener) != "undefined")){
   theSubscription = findSubscription(window.opener);
 }
 if(theSubscription == null){
   if(_MSGTOSHOW){
     alert("Unable to find Subscription");
     _MSGTOSHOW = false;
   }
 }
 return theSubscription;
}
function checkUser(){
 var basePath= window.document.location.href;
 if(basePath.indexOf("file:/") == -1){
   var sub = getSubscription();
   is508User=sub.is508User }
 if(is508User){
   alert("Course is not 508 Compliant. Exiting the course");
   top.close();  }
 else{
   document.getElementById("initialAnimationDiv").style.display="";  }}
</script>
