<style type="text/css">
	 /* start basic spinner styles*/
    
    div.spinner {
      position: relative;
      width: 100px;
      height: 100px;
      display: inline-block;
    }
    
    div.spinner div {
      width: 12%;
      height: 26%;
      background: #000;
      position: absolute;
      left: 44.5%;
      top: 37%;
      opacity: 0;
      -webkit-animation: fade 1s linear infinite;
      -webkit-border-radius: 50px;
      -webkit-box-shadow: 0 0 3px rgba(0,0,0,0.2);
    }
    
    div.spinner div.bar1 {-webkit-transform:rotate(0deg) translate(0, -142%); -webkit-animation-delay: 0s;}    
    div.spinner div.bar2 {-webkit-transform:rotate(30deg) translate(0, -142%); -webkit-animation-delay: -0.9167s;}
    div.spinner div.bar3 {-webkit-transform:rotate(60deg) translate(0, -142%); -webkit-animation-delay: -0.833s;}
    div.spinner div.bar4 {-webkit-transform:rotate(90deg) translate(0, -142%); -webkit-animation-delay: -0.75s;}
    div.spinner div.bar5 {-webkit-transform:rotate(120deg) translate(0, -142%); -webkit-animation-delay: -0.667s;}
    div.spinner div.bar6 {-webkit-transform:rotate(150deg) translate(0, -142%); -webkit-animation-delay: -0.5833s;}
    div.spinner div.bar7 {-webkit-transform:rotate(180deg) translate(0, -142%); -webkit-animation-delay: -0.5s;}
    div.spinner div.bar8 {-webkit-transform:rotate(210deg) translate(0, -142%); -webkit-animation-delay: -0.41667s;}
    div.spinner div.bar9 {-webkit-transform:rotate(240deg) translate(0, -142%); -webkit-animation-delay: -0.333s;}
    div.spinner div.bar10 {-webkit-transform:rotate(270deg) translate(0, -142%); -webkit-animation-delay: -0.25s;}
    div.spinner div.bar11 {-webkit-transform:rotate(300deg) translate(0, -142%); -webkit-animation-delay: -0.1667s;}
    div.spinner div.bar12 {-webkit-transform:rotate(330deg) translate(0, -142%); -webkit-animation-delay: -0.0833s;}

     @-webkit-keyframes fade {
      from {opacity: 1;}
      to {opacity: 0.25;}
    }
    
    /* end basic spinner styles*/
    
    
    
   
    
    div.container.grey div.spinner {
	  top:288px;
	  left:444px;
      width: 60px;
      height: 60px;
    }
    
    div.container div.spinner div {background: #fff;}
      
	</style>
<script language="javascript">
function updateCourse(){	
	// update progress information only in case of online.
	var basePath= window.document.location.href;
	
	if ((basePath.indexOf("file:/") == -1) ){
		var sub = getSubscription();
		if(!sub.offlinePlayer)
		{
			if(!sub.isInternetConnected)
			{
				return;
			}
		}	
		if(window.frames["frame_1"].frames["frame_a"].g_flagfinish == false){
			window.frames["frame_1"].frames["frame_a"].exitCourseFromClose();			
			
			alert('This will end your session, in future, please use \'Exit\' menu to close the session.');
		}	
	}
}

function removeBounce(){
	document.ontocuhmove=function (e){
		e.preventDefault();
	}
	if( navigator.userAgent.match(/iPad/i) == null ) {
		document.getElementById("loadMyPage").style.height = "710px";
		document.getElementById("frame_1").style.height = "710px";
	}
}

if( navigator.userAgent.match(/iPad/i) == null )
{
	window.onbeforeunload=updateCourse;
}else{
	window.onunload= updateCourse;
}
</script>
<!-- End HRB: Added for compliance updating course status -->
</head>
